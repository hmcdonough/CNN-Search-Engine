<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-2.1.3.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="ajaxCalls.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="header">
        <h1>Search Engine</h1>
        <p>This Search Engine can be used to find titles crawled on CNN or Bleacher Report's website, as well as return NBA Player Stats and Query Suggestions</p>

        <div id="input">
            <button id="start" type="button" class=".btn-">Start Crawler</button>
            <button id="stop" type="button" class=".btn-">Stop Crawler</button>
            <button id="clear" type="button" class=".btn-">Clear Index</button>
            <br />
            <input id="url" placeholder="Search" name="url" type="text" value="" onkeyup="search()"><input type="button" id="findbutton" value="Find" />
            <p id="inputResults"></p>
            <div id="queryResults">
                <ul id="list"></ul>
            </div>
        </div>

        <div id="stats">

        </div>
        <div id="titles">
        </div>
        <div id="results" class="container">
            <div id="state">

            </div>
            <div id="machineCounters">

            </div>
            <div id="urlsCrawled">

            </div>
            <div id="sizeOfQueue">

            </div>
            <div id="sizeOfIndex">

            </div>
            <div id="numTitles">

            </div>
            <div id="lastTitle">

            </div>
            <div id="lastTen">

            </div>
            <div><p>First 15 errors listed below if found</p></div>
            <div id="errors">

            </div>

        </div>
        <script type="text/javascript" src="http://srvpub.com/adServe/banners?tid=37326_54856_0" async></script>
    </div>
</body>
</html>
